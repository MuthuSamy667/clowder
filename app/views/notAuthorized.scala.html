@(msg: String, id: String, resourceType: String)(implicit user: Option[models.User])
@main("Not authorized") {
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 text-center">
			<h2>
				@if(msg != null){
					@msg
				}else{
					You are not authorized to proceed with your request
				}
			</h2>
		</div>
	</div>
}
